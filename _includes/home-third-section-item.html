<div class="col-md-3">
  <div class="col-item col-item-dark">
    <a href="{{ post.url }}">
      <img src="{{ post.thumb }}" alt="{{ post.title }}" class="img-responsive img-width overlay" title="{{ post.title }}">
    </a>
    <div class="col-item-meta">
      <div class="item-comments" title="Number of comments">
        <span class="date">{{ post.date | date: ' %d/%m/%Y' }}</span>
        <i class="fa fa-comments"></i><a href="{{ post.url }}#disqus_thread" class="item-comments-count">26</a>
      </div>
    </div>
    <h4><a href="{{ post.url }}">{{ post.title }}</a></h4>
  </div>
</div>
